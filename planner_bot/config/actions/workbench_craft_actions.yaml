# 作業台クラフト関連アクション（3x3グリッド）
actions:
  # === 木のツール ===
  - name: craft_wooden_pickaxe
    preconditions:
      has_plank: ">=3"
      has_stick: ">=2"
      nearby_workbench: true
    effects:
      has_plank: "-3"
      has_stick: "-2"
      inventory.wooden_pickaxe: "+1"
    cost: 8
    skill: workbench_craft
    params:
      recipe: "wooden_pickaxe"

  - name: craft_wooden_axe
    preconditions:
      has_plank: ">=3"
      has_stick: ">=2"
      nearby_workbench: true
    effects:
      has_plank: "-3"
      has_stick: "-2"
      inventory.wooden_axe: "+1"
    cost: 8
    skill: workbench_craft
    params:
      recipe: "wooden_axe"

  - name: craft_wooden_sword
    preconditions:
      has_plank: ">=2"
      has_stick: ">=1"
      nearby_workbench: true
    effects:
      has_plank: "-2"
      has_stick: "-1"
      inventory.wooden_sword: "+1"
    cost: 7
    skill: workbench_craft
    params:
      recipe: "wooden_sword"

  - name: craft_wooden_shovel
    preconditions:
      has_plank: ">=1"
      has_stick: ">=2"
      nearby_workbench: true
    effects:
      has_plank: "-1"
      has_stick: "-2"
      inventory.wooden_shovel: "+1"
    cost: 6
    skill: workbench_craft
    params:
      recipe: "wooden_shovel"

  - name: craft_wooden_hoe
    preconditions:
      has_plank: ">=2"
      has_stick: ">=2"
      nearby_workbench: true
    effects:
      has_plank: "-2"
      has_stick: "-2"
      inventory.wooden_hoe: "+1"
    cost: 7
    skill: workbench_craft
    params:
      recipe: "wooden_hoe"

  # === 石のツール ===
  - name: craft_stone_pickaxe
    preconditions:
      has_cobblestone: ">=3"
      has_stick: ">=2"
      nearby_workbench: true
    effects:
      has_cobblestone: "-3"
      has_stick: "-2"
      inventory.stone_pickaxe: "+1"
