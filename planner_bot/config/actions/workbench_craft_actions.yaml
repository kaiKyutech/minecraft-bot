    cost: 7
    skill: workbench_craft
    params:
      recipe: "stone_hoe"

  # === その他のアイテム ===
  # かまど（作業台が必要）
  - name: craft_furnace
    preconditions:
      has_cobblestone: ">=8"
      nearby_workbench: true
    effects:
      has_cobblestone: "-8"
      inventory.furnace: "+1"
    cost: 8
    skill: workbench_craft
    params:
      recipe: "furnace"

  # はさみ（鉄インゴットが必要、作業台必要）
  - name: craft_shears
    preconditions:
      inventory.iron_ingot: ">=2"
      nearby_workbench: true
    effects:
      inventory.iron_ingot: "-2"
      inventory.shears: "+1"
    cost: 5
    skill: workbench_craft
    params:
