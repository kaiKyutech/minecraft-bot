# 手クラフト関連アクション（2x2グリッド）
actions:
  # === 手クラフト（2x2グリッド）===
  - name: craft_planks_from_logs
    preconditions:
      inventory.category.log: ">=1"
    effects:
      inventory.category.log: "-1"
      inventory.category.plank: "+4"      # 1つの原木から4つの板
    cost: 2
    skill: hand_craft
    params:
      recipe: "log_to_planks"

  - name: craft_sticks_from_planks
    preconditions:
      inventory.category.plank: ">=2"
    effects:
      inventory.category.plank: "-2"
      inventory.stick: "+4"      # 2つの板から4つの棒
    cost: 2
    skill: hand_craft
    params:
      recipe: "planks_to_sticks"

  - name: create_workbench
    preconditions:
      inventory.category.plank: ">=4"
      visible_workbench: false
    effects:
      inventory.category.plank: "-4"
      inventory.crafting_table: "+1"  # 4つの板から作業台
    cost: 5
    skill: hand_craft
    params:
      recipe: "crafting_table"

  # === 松明のクラフト ===
  # 木炭を使った松明
  - name: craft_torches_with_charcoal
    preconditions:
      inventory.charcoal: ">=1"
      inventory.stick: ">=1"
    effects:
      inventory.charcoal: "-1"
      inventory.stick: "-1"
      inventory.torch: "+4"  # 松明は4個作成される
    cost: 2
    skill: hand_craft
    params:
      recipe: "torch_from_charcoal"

  # 石炭を使った松明
  - name: craft_torches_with_coal
    preconditions:
      inventory.coal: ">=1"
      inventory.stick: ">=1"
    effects:
      inventory.coal: "-1"
      inventory.stick: "-1"
      inventory.torch: "+4"  # 松明は4個作成される
    cost: 2
    skill: hand_craft
    params:
      recipe: "torch_from_coal"

  # === パンのクラフト ===
  - name: craft_bread
    preconditions:
      inventory.wheat: ">=3"
    effects:
      inventory.wheat: "-3"
      inventory.bread: "+1"
    cost: 2
    skill: hand_craft
    params:
      recipe: "bread"
