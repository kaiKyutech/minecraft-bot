# 手クラフト関連アクション（2x2グリッド）
actions:
  # === 手クラフト（2x2グリッド）===
  - name: craft_planks_from_logs
    preconditions:
      has_log: ">=1"
    effects:
      has_log: "-1"
      has_plank: "+4"      # 1つの原木から4つの板
    cost: 2
    skill: hand_craft
    params:
      recipe: "log_to_planks"

  - name: craft_sticks_from_planks
    preconditions:
      has_plank: ">=2"
    effects:
      has_plank: "-2"
      has_stick: "+4"      # 2つの板から4つの棒
    cost: 2
    skill: hand_craft
    params:
      recipe: "planks_to_sticks"

  - name: create_workbench
    preconditions:
      has_plank: ">=4"
      visible_workbench: false
    effects:
      has_plank: "-4"
      has_workbench: true  # 4つの板から作業台
    cost: 5
    skill: hand_craft
    params:
      recipe: "crafting_table"