# 採掘関連アクション
actions:
  # === 木の伐採 ===
  # 素手で木を伐る（非効率）
  - name: gather_logs_barehand
    preconditions:
      inventory_space: true
      nearby_log: true
    effects:
      has_log: "+1"
    cost: 10
    skill: gather
    params:
      itemName: log
      count: 1

  # 斧で木を伐る（効率的）
  - name: gather_logs_with_axe
    preconditions:
      inventory_space: true
      nearby_log: true
      has_any_axe: true
    effects:
      has_log: "+1"
    cost: 1
    skill: gather
    params:
      itemName: log
      count: 1

  # === 石の採掘 ===
  # 素手で石を掘る（非効率）
  - name: gather_basic_stone_barehand
    preconditions:
      inventory_space: true
      nearby_basic_stone: true
    effects:
      has_cobblestone: "+1"
    cost: 20
    skill: gather
    params:
      itemName: basic_stone
      count: 1

  # ピッケルで石を掘る（効率的）
  - name: gather_basic_stone_with_pickaxe
    preconditions:
      inventory_space: true
      nearby_basic_stone: true
      has_any_pickaxe: true
    effects:
      has_cobblestone: "+1"
    cost: 1
    skill: gather
    params:
      itemName: basic_stone
      count: 1
