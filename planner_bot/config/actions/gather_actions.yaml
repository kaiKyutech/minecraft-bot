# 採掘関連アクション
actions:
  # === 採掘関連（gather skill使用） ===
  # カテゴリベースの採掘
  - name: gather_logs
    preconditions:
      inventory_space: true
      nearby_log: true      # 任意の種類の原木が近くにある
    effects:
      has_log: "+1"
    cost: 3
    skill: gather
    params:
      itemName: log         # カテゴリ指定
      count: 1

  - name: gather_basic_stone
    preconditions:
      inventory_space: true
      nearby_basic_stone: true  # 石・丸石・黒石のいずれかが近くにある
    effects:
      has_cobblestone: "+1"
    cost: 4
    skill: gather
    params:
      itemName: basic_stone     # カテゴリ指定
      count: 1

  # 個別指定版も残す（特定の種類が必要な場合）
  - name: gather_oak_logs
    preconditions:
      inventory_space: true
      nearby_oak_log: true
    effects:
      has_log: "+1"
    cost: 3  # カテゴリ版より少しコスト高
    skill: gather
    params:
      itemName: oak_log
      count: 1

  # === テスト用の単発採掘 ===
  - name: gather_one_log
    preconditions:
      inventory_space: true
      nearby_log: true
    effects:
      has_log: "+1"
    cost: 3
    skill: gather
    params:
      itemName: log         # カテゴリ指定
      count: 1

