# 採掘関連アクション
actions:
  # === 木の伐採 ===
  # 素手で木を伐る（非効率）
  - name: gather_logs_barehand
    preconditions:
      inventory_space: true
      nearby_log: true
    effects:
      has_log: "+1"
    cost: 10
    skill: gather
    params:
      itemName: log
      count: 1

  # 斧で木を伐る（効率的）
  - name: gather_logs_with_axe
    preconditions:
      inventory_space: true
      nearby_log: true
      has_any_axe: true
    effects:
      has_log: "+1"
    cost: 1
    skill: gather
    params:
      itemName: log
      count: 1

  # === 石の採掘 ===
  # 石の採掘には木のピッケル以上が必須
  - name: gather_basic_stone_with_pickaxe
    preconditions:
      inventory_space: true
      nearby_basic_stone: true
      has_any_pickaxe: true
    effects:
      has_cobblestone: "+1"
    cost: 1
    skill: gather
    params:
      itemName: basic_stone
      count: 1

  # === 鉄鉱石の採掘 ===
  # 鉄鉱石は石以上のピッケルが必要（1.17以降はraw_ironがドロップ）
  - name: gather_iron_ore_with_stone_pickaxe
    preconditions:
      inventory_space: true
      nearby_iron_ore: true
      has_stone_or_better_pickaxe: true
    effects:
      inventory.raw_iron: "+1"
    cost: 8
    skill: gather
    params:
      itemName: iron_ore
      count: 1

  # === 石炭鉱石の採掘 ===
  # 石炭は木のピッケル以上で採掘可能
  - name: gather_coal_ore_with_pickaxe
    preconditions:
      inventory_space: true
      nearby_coal_ore: true
      has_any_pickaxe: true
    effects:
      inventory.coal: "+1"
    cost: 5
    skill: gather
    params:
      itemName: coal_ore
      count: 1

  # === ダイヤモンド鉱石の採掘 ===
  # ダイヤモンドは鉄以上のピッケルが必要
  - name: gather_diamond_ore_with_iron_pickaxe
    preconditions:
      inventory_space: true
      nearby_diamond_ore: true
      has_iron_or_better_pickaxe: true
    effects:
      inventory.diamond: "+1"
    cost: 15
    skill: gather
    params:
      itemName: diamond_ore
      count: 1
