    preconditions:
      inventory.raw_iron: ">=1"
      inventory.coal: ">=1"
      nearby_furnace: true
    effects:
      inventory.raw_iron: "-1"
      inventory.coal: "-1"
      inventory.iron_ingot: "+1"
    cost: 20
    skill: furnace_smelt
    params:
      input: "raw_iron"
