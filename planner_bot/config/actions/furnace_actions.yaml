# かまど関連アクション
actions:
  # === 木炭の精錬 ===
  # 原木を燃料として使い、別の原木を木炭に変換
  - name: smelt_charcoal_with_log
    preconditions:
      has_log: ">=2"        # 材料1個 + 燃料1個
      nearby_furnace: true
    effects:
      has_log: "-2"
      inventory.charcoal: "+1"
    cost: 15
    skill: furnace_smelt
    params:
      input: "log"
      fuel: "log"
      output: "charcoal"
      fuel_count: 1

  # 板を燃料として使う（より効率的、原木1個から板4個作れる）
  - name: smelt_charcoal_with_planks
    preconditions:
      has_log: ">=1"
      has_plank: ">=1"      # 燃料として板を使用
      nearby_furnace: true
    effects:
      has_log: "-1"
      has_plank: "-1"
      inventory.charcoal: "+1"
    cost: 12
    skill: furnace_smelt
    params:
      input: "log"
      fuel: "planks"
      output: "charcoal"
      fuel_count: 1

  # === 鉄インゴットの精錬 ===
  - name: smelt_iron_ingot_with_charcoal
    preconditions:
      inventory.raw_iron: ">=1"
      inventory.charcoal: ">=1"
      nearby_furnace: true
    effects:
      inventory.raw_iron: "-1"
      inventory.charcoal: "-1"
      inventory.iron_ingot: "+1"
    cost: 20
    skill: furnace_smelt
    params:
      input: "raw_iron"
      fuel: "charcoal"
      output: "iron_ingot"
      fuel_count: 1

  # 石炭を燃料として使用
